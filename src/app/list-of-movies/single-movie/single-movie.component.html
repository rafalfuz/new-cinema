<div class="movie-view-wrapper">
    <div class="movie-image">
        <div class="movie-image-poster">
            <img src={{movie.image}} alt="">
        </div>
    </div>
    <div class="movie-info">
        <h1 class="movie-info-title">{{movie.title}}</h1>
        <p class="movie-info-about">{{movie.genre}} | {{movie.runTime}} | {{movie.pg}}</p>
        <p class="movie-info-description">
            {{isFullyBlown ? movie.descriptionShort : movie.descriptionShort | truncate:120}} 
        </p>
        <p class="movie-info-description-show" (click)="handleVisibiltyDescription()">{{isFullyBlown ? 'Ukryj' : 'WiÄ™cej'}}</p>
        <div class="btn-group">
            <!-- <a href="#!" class="btn btn-data-select" *ngFor="let hour of movie.seassionHours"><button>{{hour}}</button></a> -->
        </div>
    </div>
    <div class="movie-rating">
        <p class="rate">{{movie.rating}} / 10</p>
    </div>
</div>
